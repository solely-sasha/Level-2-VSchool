<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>calculator</title>
</head>
<body>
  <div class="calculator-container">
    <div class="calculator1">
        <form name="add-form" >
            <h3>Addition</h3>
            <input type="number" name="num1" id="num1" placeholder="first number" />
            <input type="number" name="num2" id="num2" placeholder="second number" />
            <button class="button">Add</button>
            <h3>the result is: <span id="result"></span></h3>
        </form>
    </div>
    
    
    <div class="calculator2">
        <form name="subtract-form">
        <h3>Subtraction</h3>
            <input type="number" name="num3" id="num3" placeholder="first number" />
            <input type="number" name="num4" id="num4" placeholder="second number" />
            <button class="button">Subtract</button>
            <h3>the result is: <span id="result2"></span></h3>
        </form>
    </div>
    
    <div class="calculator3">
        <form name="multiply-form">
            <h3>Multiply</h3>
            <input type="number" name="num5" id="num5" placeholder="first number" />
            <input type="number" name="num6" id="num6" placeholder="second number" />
            <button class="button">Multiply</button>
            <h3>the result is: <span id="result3"></span></h3>
        </form>
    </div>

  </div>
